<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Recreate table</title>
        <style>
    table {
      background-color: rgb(214, 227, 141); /* Change this color */
      border-collapse: collapse;
      width: 50%;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: center;
    }
  </style>
    </head>
    <body>
        <h1>Recreate bits and bytes table</h1>
        
        
        <table>
            <thead>
                <tr>
                    <th colspan="3">Decimal</th>
                    <th colspan="3">Binary</th>
                </tr>
                <tr>
                    <th>Value</th>
                    <th>Abbr</th>
                    <th>Prefix</th>
                    <th>Value</th>
                    <th>Abbr</th>
                    <th>Prefix</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <th>1000</th>
                    <th>K</th>
                    <th>Kilo</th>
                    <th>1024</th>
                    <th>Ki</th>
                    <th>Kibi</th>
                </tr>
                <tr>
                    <th><p>1000<sup>2</sup></p></th>
                    <th>M</th>
                    <th>Mega</th>
                    <th><p>1024<sup>2</sup></p></th>
                    <th>Mi</th>
                    <th>Mebi</th>
                </tr>
                <tr>
                    <th><p>1000<sup>3</sup></p></th>
                    <th>G</th>
                    <th>Giga</th>
                    <th><p>1024<sup>3</sup></p></th>
                    <th>Gi</th>
                    <th>Gibi</th>
                </tr>
                <tr>
                    <th><p>1000<sup>4</sup></p></th>
                    <th>T</th>
                    <th>Tera</th>
                    <th><p>1024<sup>4</sup></p></th>
                    <th>Ti</th>
                    <th>Tebi</th>
                </tr>
                <tr>
                    <th><p>1000<sup>5</sup></p></th>
                    <th>P</th>
                    <th>Peta</th>
                    <th><p>1024<sup>5</sup></p></th>
                    <th>Pi</th>
                    <th>Pebi</th>
                </tr>
            </tbody>
        </table>


    </body>
    </html>
